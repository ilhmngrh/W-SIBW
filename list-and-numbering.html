<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Numbering</title>
</head>
<body>
    <!-- List -->
    <h2>Hobiku</h2>
    <ul>
        <li>Belajar</li>
        <li>Membaca</li>
        <li>Menyanyi</li>
    </ul>
    <br>
    <!-- Numbering -->
    <h2>Target</h2>
    <ol type="1">
        <li>Bisa Membuat Web</li>
        <li>Paham Android Studio</li>
    </ol>
</body>
</html>
