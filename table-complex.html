<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Complex</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="50">
        <thead>
            <!-- Kolom -->
            <tr>
                <th>0,0</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <!-- baris 1 -->
            <tr>
                <th>1</th>
                <td>1,1</td>
                <td>2,1</td>
                <td>3,1</td>
            </tr>
            <!-- baris 2 -->
            <tr>
                <th>2</th>
                <td>1,2</td>
                <td>2,2</td>
                <td>3,2</td>
            </tr>
            <!-- baris 3 -->
            <tr>
                <th>3</th>
                <td>1,3</td>
                <td>2,3</td>
                <td>3,3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
