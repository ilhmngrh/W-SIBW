<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <!-- input -->
        <label for="Name">Username  :</label> 
        <input type="text" id="Name">
        <br>
        <!-- password -->
        <label for="password">Password  :</label>
        <input type="password" id="password">
        <br>
        <!-- radio button -->
        <input type="radio" id="pria" name="Jenis_Kelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="Jenis_Kelamin"><label for="wanita">Wanita</label>
        <br>
        <!-- check box -->
        <input type="checkbox" id="1"><label for="1">menyanyi</label>
        <input type="checkbox" id="2"><label for="2">belajar</label>
        <input type="checkbox" id="3"><label for="3">olahraga</label>
        <input type="checkbox" id="4"><label for="4">mengoding</label>
        <br>
        <!-- textfield -->
        <textarea name="komentar" id="komen" cols="30" rows="10"></textarea>
        <br>
        <!-- drop down -->
        <select name="alamat" id="alamat">
            <option value="1">Jember</option>
            <option value="2">Lumajang</option>
            <option value="3">Bondowoso</option>
            <option value="4">Situbondo</option>
            <option value="5">Banyuwangi</option>
        </select>
        <br>
        <!-- button -->
        <button>Kirim</button>
    </form>
</body>
</html>
